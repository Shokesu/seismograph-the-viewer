<ng-select 
	id="candidates-select"
	[items] = "candidates"
	bindLabel="name"
	bindValue="id"
    [multiple]="showBy != 'candidate'"
    [maxSelectedItems]="4"
	>
</ng-select>

<ng-select 
	id="viz-categories-select"
	[items] = "vizCategories"
	bindLabel="name"
	bindValue="id"
    [multiple]="showBy != 'theme'"
    [maxSelectedItems]="4"
	>
</ng-select>

<ng-select 
	id="modes-select"
	[items] = "modes"
	bindLabel="metricName"
	bindValue="id"
	groupBy="showModeName"
	(change)="changeMode($event)"
	>
</ng-select>
