<div class="container-fluid">
	<div class="row">
		<h1>
			SISMÃ“GRAFO ELECTORAL
		</h1>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<ng-select 
				id="modes-select"
				[items] = "modes"
				bindLabel="metricName"
				bindValue="id"
				groupBy="showModeName"
				(change)="changeMode($event)"
				>
			</ng-select>
		</div>
		<div class="col-sm-4">
			<div class="row">
				<div class="col-6 col-sm-12">
					<ng-select 
						id="candidates-select"
						[items] = "candidates"
						bindLabel="name"
						bindValue="id"
					    [multiple]="showBy != 'candidate'"
					    [maxSelectedItems]="4"
					    (change)="changeCandidates($event)"
						>
					</ng-select>						
				</div>
				<div class="col-6 col-sm-12">
					<ng-select 
						id="viz-categories-select"
						[items] = "vizCategories"
						bindLabel="name"
						bindValue="id"
					    [multiple]="showBy != 'theme'"
					    [maxSelectedItems]="4"
					    (change)="changeThemes($event)"
						>
					</ng-select>					
				</div>
				
			</div>
		</div>



	</div>



		<app-graph [showBy]="showBy"
				   [metric]="metric"
				   [candidates]="selectedCandidatesIds"
				   [themes]="selectedThemesIds"


				
	    	></app-graph>		
	<app-credits></app-credits>
</div>
